[uwsgi]
chdir = /home/ubuntu/NA-Restaurant-backend/app/
module = config.wsgi:application
home = /home/ubuntu/Navenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true